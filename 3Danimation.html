<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D animation gallery</title>
    <link rel="stylesheet" href="3Danimation.css">
</head>

<body>
    <div class="center">
        <input type="radio" checked name="active" id="tab-1">
        <input type="radio" checked name="active" id="tab-2">
        <input type="radio" checked name="active" id="tab-3">
        <input type="radio" checked name="active" id="tab-4">
        <div class="slider">
            <label for="tab-1"><img src="image1.jpg"> </label>
            <label for="tab-2"><img src="image2.jpg"></label>
            <label for="tab-3"><img src="image3.jpg"> </label>
            <label for="tab-4"><img src="image5.jpg"> </label>
        </div>
        <div class="image">
            <img src="image1.jpg" alt="me">
            <img src="image2.jpg" alt="me">
            <img src="image3.jpg" alt="me">
            <img src="image5.jpg" alt="me">
            <!-- <img src="image5.jpg" alt="me"> -->
        </div>
    </div>
</body>

</html>
